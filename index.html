<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
    <title> Responsible Sign in & Sign up </title>
</head>
<body id="bg">  
    <div class="form_back">
        <div class="form_section">
            <section>
                 Already Have an account? 
                <button onclick="signinbutton()">Sign in</button>
            </section>
            <section>
                Don't  Have an account?
                <button onclick="signupbutton()">Sign up</button>
            </section>
            <div class="main_form" id="form">
                <div class="login form">
                    <div>
                        <div class="heading">
                            <h2>Login</h2>
                        </div>
                        <input type="text" placeholder="Username or Email" name="" id="">
                        <input type="password" placeholder=" Password " name="" id="">
                        <input type="submit" value="Login">
                        <p> don't have an account?<a href=""> Sign up</a></p>
                    </div>
                </div>
                <div class="register form">
                    <div>
                        <div class="heading">
                            <h2>Login</h2>
                        </div>
                        <input type="text" placeholder="Username or Email" name="" id="">
                        <input type="email" placeholder="Username or Email" name="" id="">
                        <input type="text" placeholder="phone No" name="" id="">
                        <input type="password" placeholder=" Password " name="" id="">
                        <input type="submit" value="register">
                        <p> already have an account?<a href=""> Sign in</a></p>
                    </div>
                </div>
            </div>
 

        </div> 
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>
